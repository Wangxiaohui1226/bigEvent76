<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- 引入jquery -->
    <script src="/assets/lib/jquery.js"></script>
    <!-- 引入自己的js文件 -->
    <script src="/assets/js/ajaxConfig.js"></script>
    <script src="/assets/js/login.js"></script>

    <script src="/assets/lib/layui/layui.all.js"></script>
    <link rel="stylesheet" href="/assets/lib/layui/css/layui.css" />
    <link rel="stylesheet" href="/assets/css/login.css" />
  </head>
  <body>
    <div class="layui-main logo">
      <img src="/assets/images/logo.png" />
    </div>

    <div class="box">
      <div class="title"></div>
      <div class="loginAndregister">
        <!-- 登录form -->
        <div class="login">
          <form class="layui-form" id="loginform">
            <div class="layui-form-item">
              <i class="layui-icon layui-icon-username"></i>
              <input
                type="text"
                name="username"
                lay-verify="required"
                placeholder="请输入用户名"
                autocomplete="off"
                class="layui-input"
              />
            </div>
            <div class="layui-form-item">
              <i class="layui-icon layui-icon-password"></i>
              <input
                type="password"
                name="password"
                lay-verify="required|pass"
                placeholder="请输入密码"
                autocomplete="off"
                class="layui-input"
              />
            </div>

            <div class="layui-form-item">
              <button
                class="layui-btn layui-btn-normal layui-btn-fluid"
                lay-submit
                lay-filter="formDemo"
              >
                登录
              </button>
            </div>
            <a href="javascript:;" id="gotoregister">去注册</a>
          </form>
        </div>
        <!-- 注册form -->
        <div class="register">
          <form class="layui-form" id="registerform">
            <div class="layui-form-item">
              <i class="layui-icon layui-icon-username"></i>
              <input
                type="text"
                name="username"
                lay-verify="required"
                placeholder="请输入用户名"
                autocomplete="off"
                class="layui-input"
              />
            </div>
            <div class="layui-form-item">
              <i class="layui-icon layui-icon-password"></i>
              <input
                type="password"
                name="password"
                lay-verify="required|pass"
                placeholder="请输入密码"
                autocomplete="off"
                class="layui-input pwd"
              />
            </div>
            <div class="layui-form-item">
              <i class="layui-icon layui-icon-password"></i>
              <input
                type="password"
                name="repwd"
                lay-verify="required|pass|repass"
                placeholder="请再次输入密码"
                autocomplete="off"
                class="layui-input"
              />
            </div>

            <div class="layui-form-item">
              <button
                class="layui-btn layui-btn-normal layui-btn-fluid"
                lay-submit
                lay-filter="formDemo"
              >
                注册
              </button>
            </div>
            <a href="javascript:;" id="gotologin">去登录</a>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
